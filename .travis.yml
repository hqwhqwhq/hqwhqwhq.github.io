sudo: false
language: node_js

node_js:
  - 12

branches:
  only:
    - main

before_install:
  - git clone https://github.com/hqwhqwhq/hexo-theme-next.git themes/next
  - npm install -g hexo-cli

install:
  - npm install

script:
  - hexo clean
  - hexo generate

after_script:
  - git config user.name "hqwhqwhq"
  - git config user.email "hqwhqwhq@163.com"
  - sed -i "s/blog_token/${blog_token}/g" ./_config.yml
  - hexo deploy